name: "release-lint"

on: "push"

jobs:
  release-lint:
    runs-on: "ubuntu-latest"
    steps:
      - name: "Setup Git Project"
        uses: "actions/checkout@v5"

      - name: "Authorize Container Registry"
        uses: "docker/login-action@v3.5.0"
        with:
          registry: "${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
          username: "${{ secrets.AWS_ACCESS_KEY_ID }}"
          password: "${{ secrets.AWS_SECRET_ACCESS_KEY }}"

      - name: "Check Release Linters"
        run: |
          docker run --quiet --rm \
            -v "./infrastructure/:/image/infrastructure/:ro" \
            -v "./service/:/image/service/:ro" \
            "${{ secrets.AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/kayron@sha256:31ec072dee68a90cd7733297cc4ced0d873b6f1b92f1a888698de01f812bb28c" "lint"
